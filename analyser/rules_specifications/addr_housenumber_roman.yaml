---
QUERY:
  type: SQLProcessor
  query: >
    SELECT ST_AsText(centroid), osm_id, osm_type, address, address->'housenumber' as housenumber
    FROM placex WHERE address ? 'housenumber' AND
    address->'housenumber' NOT SIMILAR TO '%[[:digit:]]%' AND
    address->'housenumber' NOT IN ('S/N', 's/n', 'sn', 'SN', 'BB', 'bb');
  results_types:
    - Node
  out:
    NO_DIGIT_FILTER:
      type: AdvancedLogicalUnit
      name: AddrHouseNumberRomanNumFilter
      out:
        CONVERTER:
          type: GeoJSONFeatureConverter
          properties:
            /?nwr?/ -> $osm_type:
              - node_id: $osm_id
              - way_id: $osm_id
              - relation_id: $osm_id
            address: $address
          out:
            GEOJSON:
              type: GeoJSONFormatter
              file_name: AddrHousenumberRoman
              out:
                LAYER_FILE:
                  type: LayerFormatter
                  file_name: AddrHousenumberRoman
                  data_format_url: geojson_url
                  name: addr:housenumber roman numerals
                  updates: Every evening
                  doc:
                    description: addr:housenumber roman numerals
                    why_problem: THIS IS JUST AN OBSERVATION LAYER.
                    how_to_fix: THIS IS JUST AN OBSERVATION LAYER.