---
QUERY:
  type: SQLProcessor
  query: >
    SELECT ST_AsText(centroid), osm_id, osm_type, address, address->'housenumber' as housenumber
    FROM placex WHERE address ? 'housenumber' AND
    address->'housenumber' = 'A';
  results_types:
    - Node
  out:
    CONVERTER:
      type: GeoJSONFeatureConverter
      properties:
        /?nwr?/ -> $osm_type:
          - node_id: $osm_id
          - way_id: $osm_id
          - relation_id: $osm_id
        address: $address
      out:
        GEOJSON:
          type: GeoJSONFormatter
          file_name: AddrHousenumberA
          out:
            VECTOR_TILE_CONVERTER:
              type: VectorTileConverter
              folder_name: AddrHousenumberA
              out:
                LAYER_FILE:
                  type: LayerFormatter
                  file_name: AddrHousenumberA
                  data_format_url: vector_tile_url
                  name: Housenumber equal A
                  updates: Every evening
                  doc:
                    description: addr:housenumber equal A.
                    how_to_fix: Fix the addr:housenumber tag.