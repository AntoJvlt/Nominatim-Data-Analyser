---
QUERY:
  type: SQLProcessor
  query: >
    SELECT wikidata, ids, centroids FROM (SELECT extratags->'wikidata' as wikidata, array_agg(osm_id) as ids, 
    array_agg(ST_AsText(centroid)) as centroids, count(1) FROM placex
    WHERE class='place' AND osm_type='N' AND extratags ? 'wikidata' GROUP BY wikidata) foo WHERE count > 1
  out:
    CONVERTER:
      type: AdvancedLogicalUnit
      name: SameWikiDataFeatureConverter
      out:
        GEOJSON:
          type: GeoJSONFormatter
          file_name: NodeSameWikiData
          out:
            VECTOR_TILE_CONVERTER:
              type: VectorTileConverter
              folder_name: NodeSameWikiData
              out:
                LAYER_FILE:
                  type: LayerFormatter
                  file_name: NodeDuplicateWikiData
                  data_format_url: vector_tile_url
                  name: Duplicate wikidata
                  updates: Every evening
                  doc:
                    description: Wikidata should be unique and not duplicate through nodes.
                    how_to_fix: Wikidata links should me modified.